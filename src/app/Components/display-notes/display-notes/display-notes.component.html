<div class="top" fxFlexFill fxLayout="row wrap" fxLayoutGap="25px grid">
    <div *ngFor="let note of allnotes | filter:searchkey">
        <mat-card class="top2" [style.background]="note.color">
            <div>
                <mat-card-title (click)="openDialog(note)">{{note.title}}</mat-card-title>
            </div>
            <div><mat-card-subtitle (click)="openDialog(note)">{{note.description}}</mat-card-subtitle></div>
            <div>
                <app-icons class="some" (changeColorOfNote)="colourchanged($event)" [noteId]="note"></app-icons>
            </div>
        </mat-card>
    </div>
</div>
