<div class="container" fxLayout="row" fxLayoutGap="10px">
    <button mat-icon-button><img src="assets/add_alert_black_18dp.svg"></button>
    <button mat-icon-button><img src="assets/person_add_alt_black_18dp.svg"></button>
    <button mat-icon-button><img src="assets/palette_black_18dp.svg"></button>
    <button mat-icon-button><img src="assets/image_black_18dp.svg"></button>
    <button mat-icon-button (click)="archive()"><img src="assets/archive_black_18dp.svg"></button>
    <button mat-icon-button mat [matMenuTriggerFor]="more"><img src="assets/more_vert_black_18dp.svg"></button> 
    <mat-menu #more="matMenu">
        <button mat-menu-item (click)="remove()">Delete Note</button>
    </mat-menu>  
</div>
